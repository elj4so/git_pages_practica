<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirige a la ruta con hash para que funcione con HashRouter
      const pathname = window.location.pathname;
      const newUrl = "/git_pages_practica/#" + pathname;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
